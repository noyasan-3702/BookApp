<!DOCTYPE html>
<html lang="ja">

<!--あぷりのリンクとか-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" media="all">
    <title>ぶっくあぷり</title>
</head>

<!--あぷりの中身とか-->

<body>
    <header>
        <div class="header-area">
            <h2>Book Memo</h2>
            <div>
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="検索...">
                    <ul class="suggestions" id="suggestionsList"></ul>
                </div>
                <button>検索</button>
            </div>
        </div>
    </header>
    <div class="book-area">
        <div class="btn-area">
            <button onclick="BookInfoAdd()">本を借りる</button>
        </div>
        <div class="Book-table">
            <div class="title-area">
                <div class="item-box">
                    <div class="items1">
                        <div class="item">No.</div>
                    </div>
                    <div class="items2">
                        <div class="item">本の題名</div>
                    </div>
                    <div class="items2">
                        <div class="item">著者</div>
                    </div>
                    <div class="items2">
                        <div class="item">本を借りた日</div>
                    </div>
                    <div class="items2">
                        <div class="item">本を返す日</div>
                    </div>
                </div>
            </div>
            <div class="contents-area" id="bookList">
                <div class="list">
                    <div class="item-box box0">
                        <div class="items1">
                            <div class="item">0</div>
                        </div>
                        <div class="items2">
                            <div class="item">時給300円の死神</div>
                        </div>
                        <div class="items2">
                            <div class="item">藤まる</div>
                        </div>
                        <div class="items2">
                            <div class="item">yyyy/mm/dd(aaa)</div>
                        </div>
                        <div class="items2">
                            <div class="item">yyyy/mm/dd(aaa)</div>
                        </div>
                    </div>
                    <button class="item-btn">本を返す</button>
                </div>
                <div class="list">
                    <div class="item-box box1">
                        <div class="items1">
                            <div class="item">1</div>
                        </div>
                        <div class="items2">
                            <div class="item">夢を叶えるゾウ</div>
                        </div>
                        <div class="items2">
                            <div class="item">水野 敬也</div>
                        </div>
                        <div class="items2">
                            <div class="item">2023/10/22(日)</div>
                        </div>
                        <div class="items2">
                            <div class="item">2023/10/27(日)</div>
                        </div>
                    </div>
                    <button class="item-btn">本を返す</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
